"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
continuation_prompt = '‚ñ∂‚ñ∂ '
format = """$directory$all$character"""
palette = "catppuccin_mocha"

[aws]
symbol = "ÓåΩ"

[aws.region_aliases]
ap-southeast-1 = 'in'

# [aws.profile_aliases]
# Enterprise_Naming_Scheme-voidstars = 'void**'

[bun]
format = '[üçû bun $version ](bold green)'
version_format = '${major}.${minor}'

[c]
detect_extensions = ['c', 'cpp']
format = '[$symbol $name-$version ]($style)'
symbol = "Óòû"
version_format = '${major}.${minor}'

[character]
success_symbol = "[‚ûú](bold green)"
error_symbol = "[‚úó](bold red)"

[cmd_duration]
disabled = true

[directory]
home_symbol= "Û∞ä†"
truncation_length = 3
truncate_to_repo = true
truncation_symbol = "Û∞ä† "
style = "bold blue"

[docker_context]
format = 'in [$symbol$context]($style) '

[git_branch]
format='[ $symbol$branch :\($remote_branch\) ]($style)'
style='bold purple'
symbol="Óú• "
always_show_remote = true

[git_state]
cherry_pick = '[üçí PICKING](bold red)'

[git_metrics]
# format = '[+$added]($added_style) [-$deleted]($deleted_style) '
disabled = false

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
up_to_date = '‚úì'
ahead = '‚á°${count}'
diverged = '‚áï‚á°${ahead_count}‚á£${behind_count}'
behind = '‚á£${count}'
stashed = 'üì¶'
staged = '[++\($count\)](green)'


[golang]
format = '[Óòß $version ](bold cyan)'
version_format = '${major}.${minor}'

[nodejs]
detect_files = ['!bun.lockb']
format = '[$symbol$version ]($style)'
version_format = '${major}.${minor}'

[package]
format = '[pkg $symbol$version]($style) '
disabled = false

